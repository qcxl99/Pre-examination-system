<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-offset-3 col-sm-6 container justify-content-center card">
            <!--success info-->
            <div th:if = "${param.success}">
                <div class="alert alert-info">You've successfully added!</div>
            </div>
            <h1 class="text-center">Add New Patient</h1>
            <div class="card-body">
                <form th:action="@{/patient}" th:object="${patient}" method="post">
                    <div class="form-group">
                    <label>Name:</label>
                    <input
                            type="text"
                            name="name"
                            th:field = "*{name}"
                            class="form-control"
                            placeholder="Enter your name"/>
                    </div>
                    <div class="form-group">
                        <label>password:</label>
                        <input
                                type="text"
                                name="password"
                                th:field = "*{password}"
                                class="form-control"
                                placeholder="Enter your password"/>

                    </div>

                    <div class="form-group">
                        <label>email:</label>
                        <input
                                type="text"
                                name="email"
                                th:field = "*{mail}"
                                class="form-control"
                                placeholder="Enter your email"/>
                    </div>

                    <div class="form-group">
                        <label>BirthDate:</label>
                        <input
                                type="date"
                                name="birthday"
                                th:field = "*{birthday}"
                                th:value="${patient.birthday ?: '1949-10-01'}"
                                class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>id Number:</label>
                        <input
                                type="text"
                                name="idNumber"
                                th:field = "*{idNumber}"
                                class="form-control"
                                placeholder="Enter your idNumber"/>
                    </div>

                    <div class="form-group">
                        <label>telephone Number:</label>
                        <input
                                type="text"
                                name="telephone"
                                th:field = "*{telephone}"
                                class="form-control"
                                placeholder="Enter your telephone"/>
                    </div>
                    <div class="form-group">
                        <label>Sex:</label>
                        <select name="gender" th:field="*{sex}" class="form-control">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Add</button>

                </form>

            </div>
        </div>

    </div>

</div>
