<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Patient</title>
  <!--    <link rel="stylesheet" href="../static/css/myFirstStyle.css">-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#" th:href="@{/patient}">Patient Management</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" th:href="@{/home}">Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="#"></a>
      <a class="nav-item nav-link" href="#"></a>
      <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
    </div>
  </div>
</nav>
<br>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Edit Patient</h1>
      <div class="card-body">
        <form th:action="@{/patient/{id}(id=${patient.id})}" th:object="${patient}" method="post">
          <div class="form-group">
            <label>Name:</label>
            <input
                    type="text"
                    name="name"
                    th:field = "*{name}"
                    class="form-control"
                    placeholder="Enter your name"/>
          </div>
          <div class="form-group">
            <label>password:</label>
            <input
                    type="text"
                    name="password"
                    th:field = "*{password}"
                    class="form-control"
                    placeholder="Enter your password"/>

          </div>

          <div class="form-group">
            <label>email:</label>
            <input
                    type="text"
                    name="email"
                    th:field = "*{mail}"
                    class="form-control"
                    placeholder="Enter your email"/>
          </div>

          <div class="form-group">
            <label>BirthDate:</label>
            <input
                    type="date"
                    name="birthday"
                    th:field = "*{birthday}"
                    th:value="${patient.birthday ?: '1949-10-01'}"
                    class="form-control"/>
          </div>
          <div class="form-group">
            <label>id Number:</label>
            <input
                    type="text"
                    name="idNumber"
                    th:field = "*{idNumber}"
                    class="form-control"
                    placeholder="Enter your idNumber"/>
          </div>

          <div class="form-group">
            <label>telephone Number:</label>
            <input
                    type="text"
                    name="telephone"
                    th:field = "*{telephone}"
                    class="form-control"
                    placeholder="Enter your telephone"/>
          </div>
          <div class="form-group">
            <label>Sex:</label>
            <select name="gender" th:field="*{sex}" class="form-control">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Modify</button>
          </div>

        </form>

      </div>
    </div>

  </div>

</div>
</body>
</html>
