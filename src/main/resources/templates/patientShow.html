<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
        crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Patient Info</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#" th:href="@{/patient}">Patient Info</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" th:href="@{/home}">Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="#"></a>
      <a class="nav-item nav-link" href="#"></a>
      <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>

    </div>

  </div>
  <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
    <div class="input-group">
      <input class="form-control" type="text" placeholder="search" aria-label="搜索"
             aria-describedby="btnNavbarSearch"/>
      <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
    </div>
  </form>
  <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown"
         aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
        <li><a class="dropdown-item" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i>&nbsp;退出登录</a></li>
      </ul>
    </li>
  </ul>
</nav>

<div class="container">
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">个人信息</h1>

        <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item"><a href="/" th:href="@{/home}">主页</a></li>
          <li class="breadcrumb-item active">个人信息</li>
        </ol>

        <div class="card mb-4">
          <table class="table table-hover">
            <tr>
              <td text-align="center">账号/email：</td>
              <td th:text="${member.memberAccount}"></td>
            </tr>
            <tr>
              <td text-align="center">姓名：</td>
              <td th:text="${member.memberName}"></td>
            </tr>
            <tr>
              <td text-align="center">性别：</td>
              <td th:text="${member.memberGender}"></td>
            </tr>
            <tr>
              <td text-align="center">年龄：</td>
              <td th:text="${member.memberAge}"></td>
            </tr>
            <tr>
              <td text-align="center">联系方式：</td>
              <td th:text="${member.memberPhone}"></td>
            </tr>
            <tr>
              <td text-align="center">address：</td>
              <td th:text="${member.memberPhone}"></td>
            </tr>
            <tr>
              <td text-align="center">job：</td>
              <td th:text="${member.memberHeight}"></td>
            </tr>
            <tr>
              <td text-align="center">allergens：</td>
              <td th:text="${member.memberWeight}"></td>
            </tr>
            <tr>
              <td text-align="center">chronicDiseases：</td>
              <td th:text="${member.cardTime}"></td>
            </tr>
            <tr>
              <td text-align="center">geneticDiseases：</td>
              <td th:text="${member.cardNextClass}"></td>
            </tr>

          </table>
          <div style="text-align:center;margin-bottom:15px">
            <a th:href="@{/user/toUpdateInfo}">
              <input type="button" class="btn btn-outline-primary" value="编辑个人信息">
            </a>
          </div>
        </div>
      </div>
    </main>

  </div>
</div>
</body>
</html>
