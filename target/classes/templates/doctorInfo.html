<!DOCTYPE html>


<tr>
  <th><b>CV</b></th>
</tr>
<form th:action="@{/info/doctor/save}" th:object="${doctor}" method="post">
  <table border="1">
    <tr>
      <td width="160" height="30">Name</td>
      <td><input type="text" th:field="*{name}"></td>
      <td width="160" height="30">Sex</td>
      <td><input type="text" th:field="*{sex}"></td>
      <td width="160" height="30">Title</td>
      <td><input type="text" th:field="*{title}"></td>
    </tr>
    <tr>
      <td width="160" height="30">Hospital</td>
      <td><input type="text" th:field="*{hospital.name}"></td>
      <td width="160" height="30">Birthday</td>
      <td><input type="date" th:field="*{birthday}"></td>
      <td width="160" height="30">Available Time</td>
      <td><input type="text" th:field="*{availableTimings}"></td>
    </tr>
    <tr>
      <td width="160" height="30">Specialty</td>
      <td><input type="text" th:field="*{specialty}"></td>
      <td width="160" height="30">Educational Qualifications</td>
      <td><input type="text" th:field="*{educationBackground}"></td>
      <td width="160" height="30">Departments</td>
      <td><input type="text" th:field="*{deptName}"></td>
    </tr>
    <tr>
      <td colspan="8">Contact Information</td>
    </tr>
    <tr>
      <td width="160" height="30">Email</td>
      <td colspan="2"><input type="email" th:field="*{mail}"></td>
      <td width="160" height="30">Tel</td>
      <td colspan="4"><input type="text" th:field="*{telephone}"></td>
    </tr>
    <tr>
      <td colspan="8">
        <label for="message">Resume:</label>
        <textarea id="message" name="message" th:field="*{resume}" rows="8" cols="50" style="width: 100%;"></textarea>
      </td>
    </tr>
    <tr>
      <td colspan="8" style="text-align: center;">
        <input type="submit" value="Save Changes">
      </td>
    </tr>
  </table>
</form>
</body>
