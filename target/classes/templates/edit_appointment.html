<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">

      <h1 class="text-center">Edit Appointment</h1>
      <div class="card-body">
        <form th:action="@{/appointment/{id}(id=${reservation.id})}" th:object="${reservation}" method="post">

          <div class="form-group">
            <label>doctor Name:</label>
            <input
                    type="text"
                    name="doctorName"
                    th:field = "*{doctorName}"
                    class="form-control"
                    placeholder="Enter new doctor"/>

          </div>

          <div class="form-group">
            <label>patient Name:</label>
            <input
                    type="text"
                    name="patientName"
                    th:field = "*{patientName}"
                    class="form-control"
                    placeholder="Enter new patient"
                    />
          </div>
          <div class="form-group"
               type="text"
               id = "availableTimings"
               th:text="${doctor.availableTimings}">
            <label>Doctor Available Time:</label>

          </div>
          <div class="form-group">
            <label>StartTime:</label>

            <input
                    type="datetime-local"
                    id="timeInput"
                    th:field = "*{appointmentTime}"
                    class="form-control"/>

          </div>
          <div class="form-group">
            <label>location:</label>
            <input
                    type="text"
                    name="location"
                    th:field = "*{location}"
                    class="form-control"
                    placeholder="Enter new location"/>
          </div>

          <div class="form-group">
            <label>status:</label>
            <select name="status" th:field="*{status}" class="form-control">
              <option value="pending">pending</option>
              <option value="enabled">enabled</option>
              <option value="refused">refused</option>
              <option value="canceled">canceled</option>
            </select>
          </div>
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Modify</button>
          </div>

        </form>
        <script >
          function validateForm() {
            // Get the selected appointment time
            var appointmentTime = document.getElementById("timeInput").value;

            // Convert the appointment time to a JavaScript Date object
            var selectedDate = new Date(appointmentTime);

            // Get the day of the week (0 = Sunday, 1 = Monday, ...)
            var dayOfWeek = selectedDate.getDay();

            // Get the hours and minutes of the appointment time
            var hours = selectedDate.getHours();
            var minutes = selectedDate.getMinutes();

            // Check if the selected appointment time is valid
            if (hours < 7 || hours > 22) {
              alert("Appointment time must be between 7:00 AM and 10:00 PM.");
              return false; // Prevent form submission
            }

            if (dayOfWeek === 0) {
              alert("Appointments cannot be scheduled on Sundays.");
              return false; // Prevent form submission
            }

            // Check the doctor's available timings
            var availableTimings = document.getElementById("availableTimings").textContent;/* Fetch the doctor's available timings from the server */;
            if (!isTimeWithinAvailableTimings(hours, minutes,dayOfWeek, availableTimings)) {
              alert("Selected appointment time is not within the doctor's available timings.");
              return false; // Prevent form submission
            }

            return true; // Allow form submission
          }

          function isTimeWithinAvailableTimings(hours, minutes, selectedDay, availableTimings) {
            // Split the available timings by day and time range
            var timings = availableTimings.split(' ');

            // Get the days of the week from the available timings
            var daysOfWeek = timings[0].split('-');
            var startDayOfWeek = getDayOfWeekNumber(daysOfWeek[0]);
            var endDayOfWeek = getDayOfWeekNumber(daysOfWeek[1]);

            // Get the start and end times from the available timings
            var startTime = timings[1];
            var endTime = timings[3];

            // Extract the start and end hours and minutes
            var startHours = parseInt(startTime.split(':')[0]);
            var startMinutes = parseInt(startTime.split(':')[1]);
            var endHours = parseInt(endTime.split(':')[0]);
            var endMinutes = parseInt(endTime.split(':')[1]);

            // Get the current day of the week (0 = Sunday, 1 = Monday, ...)
            var currentDayOfWeek = selectedDay;

            // Check if the current day of the week is within the available days
            if (currentDayOfWeek < startDayOfWeek || currentDayOfWeek > endDayOfWeek) {
              return false;
            }

            // Check if the selected appointment time is within the available timings
            if (hours < startHours || hours > endHours) {
              return false;
            } else if (hours === startHours && minutes < startMinutes) {
              return false;
            } else if (hours === endHours && minutes > endMinutes) {
              return false;
            }

            return true;
          }

          function getDayOfWeekNumber(dayOfWeek) {
            switch (dayOfWeek.toLowerCase()) {
              case 'sunday':
                return 0;
              case 'monday':
                return 1;
              case 'tuesday':
                return 2;
              case 'wednesday':
                return 3;
              case 'thursday':
                return 4;
              case 'friday':
                return 5;
              case 'saturday':
                return 6;
              default:
                return -1; // Invalid day of the week
            }
          }
        </script>
      </div>
    </div>

  </div>

</div>
